name: CI

on:
  push:
    branches: [main]
    tags-ignore: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build agent
        run: |
          mkdir -p bin
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o bin/dcx-agent-linux-amd64 ./cmd/dcx-agent
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o bin/dcx-agent-linux-arm64 ./cmd/dcx-agent
          gzip -c bin/dcx-agent-linux-amd64 > bin/dcx-agent-linux-amd64.gz
          gzip -c bin/dcx-agent-linux-arm64 > bin/dcx-agent-linux-arm64.gz

      - name: Build CLI
        run: CGO_ENABLED=0 go build -o bin/dcx ./cmd/dcx

      - name: Test
        run: go test -v ./...

      - name: Vet
        run: go vet ./...
