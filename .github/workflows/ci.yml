name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Create placeholder embeds
        run: |
          mkdir -p internal/ssh/bin
          echo "placeholder" | gzip > internal/ssh/bin/dcx-linux-amd64.gz
          echo "placeholder" | gzip > internal/ssh/bin/dcx-linux-arm64.gz

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Vet
        run: go vet ./...
