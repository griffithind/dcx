name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      # Create placeholder embeds for initial build
      - name: Create placeholder embeds
        run: |
          mkdir -p internal/ssh/bin
          echo "placeholder" | gzip > internal/ssh/container/bin/dcx-linux-amd64.gz
          echo "placeholder" | gzip > internal/ssh/container/bin/dcx-linux-arm64.gz

      # Build Linux binaries (with placeholder embeds)
      - name: Build Linux amd64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X github.com/griffithind/dcx/internal/version.Version=${{ steps.version.outputs.VERSION }}" \
            -o bin/dcx-linux-amd64 ./cmd/dcx

      - name: Build Linux arm64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -ldflags="-s -w -X github.com/griffithind/dcx/internal/version.Version=${{ steps.version.outputs.VERSION }}" \
            -o bin/dcx-linux-arm64 ./cmd/dcx

      # Compress Linux binaries for embedding
      - name: Compress Linux binaries for embedding
        run: |
          gzip -c bin/dcx-linux-amd64 > internal/ssh/container/bin/dcx-linux-amd64.gz
          gzip -c bin/dcx-linux-arm64 > internal/ssh/container/bin/dcx-linux-arm64.gz

      # Rebuild Linux binaries with real embeds
      - name: Rebuild Linux amd64 (with embedded binaries)
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X github.com/griffithind/dcx/internal/version.Version=${{ steps.version.outputs.VERSION }}" \
            -o dcx-linux-amd64 ./cmd/dcx

      - name: Rebuild Linux arm64 (with embedded binaries)
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -ldflags="-s -w -X github.com/griffithind/dcx/internal/version.Version=${{ steps.version.outputs.VERSION }}" \
            -o dcx-linux-arm64 ./cmd/dcx

      # Build macOS binaries with embedded Linux binaries
      - name: Build macOS amd64 (with embedded Linux binaries)
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build \
            -ldflags="-s -w -X github.com/griffithind/dcx/internal/version.Version=${{ steps.version.outputs.VERSION }}" \
            -o dcx-darwin-amd64 ./cmd/dcx

      - name: Build macOS arm64 (with embedded Linux binaries)
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build \
            -ldflags="-s -w -X github.com/griffithind/dcx/internal/version.Version=${{ steps.version.outputs.VERSION }}" \
            -o dcx-darwin-arm64 ./cmd/dcx

      # Create checksums
      - name: Create checksums
        run: sha256sum dcx-* > checksums.txt

      # Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dcx-linux-amd64
            dcx-linux-arm64
            dcx-darwin-amd64
            dcx-darwin-arm64
            checksums.txt
          generate_release_notes: true
