name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build agent binaries
        run: |
          mkdir -p bin
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X github.com/griffithind/dcx/internal/version.Version=${{ steps.version.outputs.VERSION }}" \
            -o bin/dcx-agent-linux-amd64 ./cmd/dcx-agent
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -ldflags="-s -w -X github.com/griffithind/dcx/internal/version.Version=${{ steps.version.outputs.VERSION }}" \
            -o bin/dcx-agent-linux-arm64 ./cmd/dcx-agent
          gzip -c bin/dcx-agent-linux-amd64 > bin/dcx-agent-linux-amd64.gz
          gzip -c bin/dcx-agent-linux-arm64 > bin/dcx-agent-linux-arm64.gz

      - name: Build Linux amd64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X github.com/griffithind/dcx/internal/version.Version=${{ steps.version.outputs.VERSION }}" \
            -o dcx-linux-amd64 ./cmd/dcx

      - name: Build Linux arm64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -ldflags="-s -w -X github.com/griffithind/dcx/internal/version.Version=${{ steps.version.outputs.VERSION }}" \
            -o dcx-linux-arm64 ./cmd/dcx

      - name: Build macOS amd64
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build \
            -ldflags="-s -w -X github.com/griffithind/dcx/internal/version.Version=${{ steps.version.outputs.VERSION }}" \
            -o dcx-darwin-amd64 ./cmd/dcx

      - name: Build macOS arm64
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build \
            -ldflags="-s -w -X github.com/griffithind/dcx/internal/version.Version=${{ steps.version.outputs.VERSION }}" \
            -o dcx-darwin-arm64 ./cmd/dcx

      - name: Create checksums
        run: sha256sum dcx-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dcx-linux-amd64
            dcx-linux-arm64
            dcx-darwin-amd64
            dcx-darwin-arm64
            checksums.txt
          generate_release_notes: true
