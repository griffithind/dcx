name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          make lint

      - name: Test
        run: make build && go test -race ./...

      - name: Build release binaries
        run: make release VERSION=${{ github.ref_name }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/dcx-linux-amd64
            bin/dcx-linux-arm64
            bin/dcx-darwin-amd64
            bin/dcx-darwin-arm64
            bin/checksums.txt
          generate_release_notes: true
